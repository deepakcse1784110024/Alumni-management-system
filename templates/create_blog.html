{% extends 'alumniheader.html' %} {% block title%} create_blog {%endblock title%}{%load static%} {%block body%}

{% comment %} <h1 class="text-center cbh">here you can create you own blog</h1> {% endcomment %}

<!--  form to write the blogs -->
<form method="post" action="">
    {% csrf_token %}

    <div class="container">
        <div class="text-center cbhead">
            <h1 style="color:darkblue">Create Post</h1>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Alumni_name">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="title" name="title" placeholder="Post title">
        </div>


        <div class="form-group">
            <textarea class="form-control" id="content" name="content" placeholder="Post Content" rows="7" cols="50"></textarea>
        </div>

        <div class="form-group">
            <input type="text" id="link" name="link" placeholder="Job Link">
        </div>

        <div class="form-group">
            <label for="img">Select image:</label>
            <input type="file" id="img" name="img" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </div>
</form>


<!-- form tag is end -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

{%endblock body%}
